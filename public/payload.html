<!DOCTYPE html>
<html>
  <head>
    <title>포인트충전 페이지</title>
  </head>
  <!-- 포트원 결제 -->
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/payload.css" />
  <body>
    <header id="header">
      <div class="container">
        <h1 class="logo" onclick="location.href='/'">사과나무</h1>
      </div>
    </header>
    <main>
      <div class="title"><h1>포인트충전 페이지</h1></div>
      <div>
        <p>결제할 포인트와 가격을 선택하세요.</p>
        <!-- 포인트와 가격을 선택할 수 있는 옵션 -->
        <select id="pointOptions">
          <option value="100">100 포인트 - $10</option>
          <option value="500">500 포인트 - $50</option>
          <option value="1000">1000 포인트 - $100</option>
          <!-- 다른 옵션들 추가 -->
        </select>
        <button id="kakaoPay">결제</button>
      </div>
    </main>
    <div class="pointpng"><img src="./images/point.png" alt="" /></div>
    <script src="./js/kakaoPay.js"></script>
  </body>
</html>
