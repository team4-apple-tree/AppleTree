<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/room.css" />

    <!-- axios -->
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Study Room</title>
  </head>
  <body>
    <header>
      <div class="left">
        <div id="remaindate">
          <p id="startdate">시작일: 2023-08-16</p>
          <p>~</p>
          <p id="enddate">종료일: 2023-08-30</p>
        </div>
        <div class="date">
          <p id="remainingDays">남은 기간: <span id="tooltip"></span></p>
        </div>
      </div>

      <div class="center">
        <p id="groupName">사과나무</p>
      </div>
      <div class="right">
        <!-- 드롭다운 메뉴 -->
        <div class="dropdown">
          <button class="dropbtn" id="dropbtn">팀규칙을 확인해주세요!</button>
          <div class="dropdown-content">
            <p id="TeamRole">팀규칙 내용</p>
          </div>
        </div>
      </div>
    </header>
    <section id="content">
      <!-- todo관리 -->
      <div class="mainSection todo-section">
        <button id="addCardBtn">카드추가</button>
        <!-- 모달 -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="Title" placeholder="제목을 입력해주세요." />
            <textarea
              type="text"
              id="Descript"
              placeholder="학습내용을 입력해주세요."
            ></textarea>
            <button id="createCard">카드 추가</button>
          </div>
        </div>
        <div class="todo-list">
          <p>TODO</p>
          <div class="TODO"></div>
          <p>IN_PROGRESS</p>
          <div class="IN_PROGRESS"></div>
          <p>COMPLETED</p>
          <div class="COMPLETED"></div>
        </div>
      </div>

      <!-- 모달 -->
      <div class="cardModal" id="cardModal">
        <div class="cardModal-content">
          <span class="cardModalclose" id="closeCardModalBtn">&times;</span>

          <input type="text" id="titleInput" class="cardModal-title" readonly />

          <textarea
            id="descInput"
            class="cardModal-description"
            readonly
          ></textarea>

          <div class="cardModal-buttons">
            <button id="updateCard" class="cardModal-edit-btn">수정</button>
            <button id="deleteCard" class="cardModal-delete-btn">삭제</button>
          </div>
        </div>
      </div>

      <!-- 화상 채팅 -->
      <div class="mainSection user-management-section">
        <h2>화상 채팅</h2>
        <ul class="user-list">
          <!-- 유저 목록 출력 -->
        </ul>
      </div>

      <!-- 실시간 채팅방 -->
      <div class="mainSection chat-section">
        <h2>실시간 채팅방</h2>
        <div class="chatMember">
          <p>접속자 목록</p>
        </div>
        <div class="chat-messages">
          <div class="rooms">
            <div class="room" id="room">
              <div class="users" id="roomUsers"></div>
              <div class="chat-container" id="room-chat-container">
                <ul class="chat-list" id="room-chat-list"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="chat-input">
          <input id="messageInput" type="text" placeholder="메시지 입력" />
          <button class="btn" id="sendRoomMessage">전송</button>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/room.js"></script>
  </body>
</html>
