<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/room.css" />
    <title>Study Room</title>
  </head>
  <body>
    <header>
      <h1>Study Room</h1>
    </header>

    <main>
      <section class="todo-section">
        <h2>Todo 관리</h2>
        <ul class="todo-list">
          <!-- Todo 항목 출력 -->
        </ul>
        <div class="todo-input">
          <input type="text" placeholder="새로운 Todo 추가" />
          <button>추가</button>
        </div>
      </section>

      <section class="user-management-section">
        <h2>유저 관리</h2>
        <ul class="user-list">
          <!-- 유저 목록 출력 -->
        </ul>
      </section>
      <section class="main-section">
        <h2>메인 세션</h2>
        <div class="chat-messages">
          <!-- 채팅 메시지 출력 영역 -->
        </div>
      </section>
      <section class="chat-section">
        <h2>실시간 채팅방</h2>
        <div class="chat-messages">
          <!-- 채팅 메시지 출력 영역 -->
        </div>
        <div class="chat-input">
          <input type="text" placeholder="메시지 입력" />
          <button>전송</button>
        </div>
      </section>
    </main>
  </body>
</html>
