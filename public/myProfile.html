<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/profile.css">

    <!-- jquery & axios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- header -->
    <header id="header">
        <div class="container">
            <h1 class="logo"><a href="./index.html">사과나무</a></h1>
        </div>
    </header>

    <div id="wrap">
        <form class="myProfile">
            <h2>내 프로필</h2>
            <div class="myProfile image">
                <img src="./images/pngwing.com.png" alt="profileImg"/>
            </div>
            <div class="myProfile name">
                <h4>이름</h4>
                <input
                type="text"
                name="name"
                id="name"
                />
            </div>
            <div class="myProfile password">
                <h4>비밀번호 변경</h4>
                <input type="button" class="pwChange" id="pwChange" value="비밀번호 변경"/>
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="passwordWrap">
                        <div class="password currentpw">
                            <h3>현재 비밀번호</h3>
                            <input type="text" name="password" id="currentpw" placeholder="현재 비밀번호를 입력해주세요"/>
                        </div>
                        <div class="password newpw">
                            <h3>변경할 비밀번호</h3>
                            <input type="text" name="password" id="newpw" placeholder="바꿀 비밀번호를 입력해주세요"/>
                        </div>
                        <div class="password newpw">
                            <h3>비밀번호 확인</h3>
                            <input type="text" name="password" id="newpw" placeholder="바꿀 비밀번호를 입력해주세요"/>
                        </div>
                    </div>
                    <div class="popup_check">
                        <input type="button" class="btn_check" value="변경완료"/>
                    </div>
                    <div class="close-area">&times;</div>
                </div>
            </div>

            <div class="myProfile birth">
                <h4>생년월일</h4>
                <input
                type="text"
                name="birth"
                id="birth"
                placeholder="생년월일을 입력해주세요"
                />
            </div>
            <div class="myProfile fighting">
                <h4>내 각오</h4>
                <textarea style="resize: none;" cols="40" rows="10"></textarea>
            </div>
            <div class="submit">
                <input type="button" id="loginBtn" class="btn" value="프로필 설정 완료" />
            </div>
            <div class="line"></div>
            <div class="submit">
                <input
                type="button"
                class="Gobtn"
                value="회원 탈퇴"
                onclick="location.href=`signup.html`"
                />
            </div>
        </form>
    </div>

    

    <!-- script part -->
    <script src="./js/profilePopup.js"></script>
    
</body>
</html>
