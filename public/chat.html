<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/room.css" />

    <!-- axios -->
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>채팅</title>
  </head>
  <body>
    <header>
      <h1><a href="#">사과나무</a>Study Room</h1>
    </header>
    <section id="content">
      <!-- todo관리 -->
      <div class="mainSection todo-section">
        <h2>Todo 관리</h2>
        <ul class="todo-list">
          <!-- Todo 항목 출력 -->
          <li>할 일 들어가는 공간</li>
        </ul>
        <div class="todo-input">
          <input type="text" placeholder="새로운 Todo 추가" />
          <button class="btn">추가</button>
        </div>
      </div>

      <!-- 화상 채팅 -->
      <div class="mainSection user-management-section">
        <h2>화상 채팅</h2>
        <ul class="user-list">
          <!-- 유저 목록 출력 -->
        </ul>
      </div>

      <!-- 실시간 채팅방 -->
      <div class="mainSection chat-section">
        <h2>실시간 채팅방</h2>
        <div class="button-container">
          <button onclick="joinRoom('room1')">Join</button>
          <button onclick="exitRoom('room1')">Exit</button>
        </div>
        <div class="chatMember">
          <p>채팅방참여자 목록</p>
          <p>내 이름: <span id="UserName"></span></p>
        </div>
        <div class="chat-messages">
          <div class="rooms">
            <div class="room" id="room1">
              <div class="users" id="room1Users"></div>
              <div class="chat-container" id="room1-chat-container">
                <ul class="chat-list" id="room1-chat-list"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="chat-input">
          <input
            id="room1-messageInput"
            type="text"
            placeholder="메시지 입력"
          />
          <button class="btn" onclick="sendRoomMessage('room1')">전송</button>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
