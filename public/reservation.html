<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 예약하기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/reservation.css">

    <!-- jquery & axios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- header -->
    <header id="header">
        <div class="container">
            <h1 class="logo"><a href="./index.html">사과나무</a><span>실시간 예약</span></span></h1>
        </div>
    </header>

    <div id="wrap">
        <!-- main -->
        <main id="container" class="main">
            <section id="content">

                <div class="reservation">
                    <h3>test</h3>
                    <div class="mapWrap">
                        <button class="reserveBtn" id="reserveBtn">예약 카페 찾기 </button>
                        <div class="imgWrap">
                            <img src="./images/reservationMap.png" alt="실시간 예약 지도"/>
                        </div>
                        <div id="daumRoughmapContainer1693386394999" class="root_daum_roughmap root_daum_roughmap_landing"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <!-- script part -->
    <!-- map -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
    <script charset="UTF-8">
        new daum.roughmap.Lander({
            "timestamp" : "1693386394999",
            "key" : "2g28g",
            "mapWidth" : "640",
            "mapHeight" : "360"
        }).render();
    </script>

</body>
</html>
