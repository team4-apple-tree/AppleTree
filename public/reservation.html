<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 예약하기</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/reservation.css" />

    <!-- jquery & axios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="container">
        <h1 class="logo">
          <a href="./index.html">사과나무</a><span>실시간 예약</span>
        </h1>
      </div>
    </header>

    <div id="wrap">
      <!-- main -->
      <main id="container" class="main">
        <section id="content">
          <div class="reservation">
            <h3>test</h3>
            <div class="mapking">
              <div class="mapWrap">
                <button class="reserveBtn" id="reserveBtn">
                  예약 카페 찾기
                </button>
                <div class="imgWrap">
                  <!-- Image Map Generated by http://www.image-map.net/ -->
                  <div class="map">
                    <img src="./images/studycafe1.png" usemap="#image-map" />
                    <img
                      src="./images/studycafe(1.png"
                      alt=""
                      class="cafepin1"
                    />
                    <img
                      src="./images/studycafe)2.png"
                      alt=""
                      class="cafepin2"
                    />
                    <div class="seat">좌석</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
