<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>내 정보</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h1 class="logo" onclick="location.href='/'">사과나무</h1>
      </div>
    </header>
    <button class="reservationinfo">내 예약 정보 확인하기</button>

    <div id="reservationmodal" class="reservationmodal">
      <div class="reservation-container">
        <div class="reservation-details"></div>
      </div>
    </div>
    <div class="container profile verticalCenter">
      <div class="profile-container">
        <div
          class="col-md-3 col-sm-3 text-lg-left text-md-left text-sm-left text-xs-center m-543-pd-00"
        >
          <span class="profile_photo_area position-relative"
            ><img
              id="previewImage"
              src="./images/pngwing.com.png"
              alt="UserProfileImg"
            />
            <input type="file" id="imageInput" style="display: none" /><button
              onclick="document.getElementById('imageInput').click()"
              class="myprofileImg"
            >
              이미지 수정
            </button></span
          >
          <!---->
        </div>

        <div class="col-md-9 col-sm-8 valign-middle m-543-pd-00">
          <div class="row profile-email">
            <div class="emailAddress">
              <h3 class="emailAddress-tx">test@naver.com</h3>
              <button class="pass-chg-btn">비밀번호 변경</button>
            </div>
            <!-- 비밀번호 확인 모달 -->
            <div id="changeconfirmpasswordmodal" class="modal">
              <div class="modal-content">
                <span class="confirmclose">&times;</span>
                <div class="form-group passwordArea m-b-2">
                  <label class="profileLabel">비밀번호 확인</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    placeholder="비밀번호를 입력하세요"
                    class="confirmpasswordInput"
                  />
                </div>
                <button class="confirmchange">확인</button>
              </div>
            </div>

            <!-- 비밀번호 변경 부분 -->
            <div id="passwordModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form-group passwordArea m-b-2">
                  <label class="profileLabel">새 비밀번호</label>
                  <input
                    type="password"
                    name="currentPassword"
                    placeholder="새 비밀번호"
                    class="form-control input-h44"
                    id="changenewpassword"
                  />
                  <label class="profileLabel">새 비밀번호 확인</label>
                  <input
                    type="password"
                    name="newPassword"
                    placeholder="새 비밀번호 확인"
                    class="form-control input-h44"
                    id="changenewpasswordconfirm"
                  />
                  <button id="changepassword">변경</button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group nicknameArea m-b-2">
            <label class="profileLabel">이름</label>
            <input
              autocomplete="off"
              name="userNickname"
              type="text"
              maxlength="25"
              placeholder="asd"
              title="이름"
              class="form-control input-h44 nameInput"
              aria-required="true"
              aria-invalid="false"
            />
            <!---->
          </div>

          <div class="form-group text-area-field m-b-2">
            <label for="birth" class="profileLabel">내 각오</label>
            <textarea
              autocomplete="off"
              maxlength="30"
              placeholder="나의 각오를 적어주세요!"
              class="profileTxarea"
              id="profileTxarea"
            ></textarea>
            <p class="text-length"><span>0</span>/30</p>
          </div>

          <div class="createBtnRec text-left">
            <button class="btn btn-lg btn-skin createRoomBtn">
              프로필 설정 완료
            </button>
          </div>

          <div id="confirmpasswordmodal" class="modal">
            <div class="modal-content">
              <span class="confirmpasswordmodalclose">&times;</span>
              <div class="form-group passwordArea m-b-2 title1">
                <label class="profileLabel">비밀번호 확인</label>
                <input
                  type="password"
                  name="confirmPassword"
                  placeholder="비밀번호를 입력하세요"
                  class="form-control input-h44"
                  id="confirmPassword"
                />
              </div>
              <button class="btn btn-lg btn-skin confirmPasswordBtn">
                확인
              </button>
            </div>
          </div>
          <div class="withdrawal-btn-wrapper">
            <button class="withdrawalBtn">회원 탈퇴</button>
          </div>

          <!-- 회원 탈퇴 모달 -->
          <div id="byebyeuser" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div class="form-group passwordArea m-b-2">
                <label class="profileLabel">비밀번호 확인</label>
                <input
                  type="password"
                  id="byebyePassword"
                  placeholder="비밀번호 입력"
                  class="form-control input-h44"
                />
              </div>
              <button class="byebye">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/profile.js"></script>
  </body>
</html>
